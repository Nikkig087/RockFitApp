<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>{% block title %}RockFit{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">Fitness App</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'product-list' %}">Products</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'subscription' %}">Subscriptions</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'wishlist' %}">Wishlist</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'community_updates' %}">Community Updates</a></li>
<li class="nav-item"> <a class="nav-link" href="{% url 'cart:view_cart' %}"> Cart ({{ request.user.cart.items.count }}) </a> </li>
            <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
  <!-- Additional Scripts -->
  {% block extra_scripts %}
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://kit.fontawesome.com" crossorigin>
    <script src="https://kit.fontawesome.com/38e26af2b7.js" crossorigin="anonymous"></script>
  {% endblock %}
</body>
</html>
