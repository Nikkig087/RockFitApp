{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<main class="container py-5 signout">
    <section class="row justify-content-center text-center">
        <header class="col-md-6 col-sm-8">
            <h1 class="title mb-4">{% trans "Sign Out" %}</h1>
            <p>{% trans 'Are you sure you want to sign out?' %}</p>
        </header>
    </section>
    <section class="row justify-content-center">
        <div class="col-md-6 col-sm-8 text-center">
            <form method="post" action="{% url 'account_logout' %}" class="d-inline-block mb-3">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-danger btn-lg px-4" type="submit">{% trans 'Sign Out' %}</button>
            </form>
            <a href="{% url 'home' %}" class="btn btn-secondary btn-lg px-4 d-inline-block">{% trans 'Cancel' %}</a>
        </div>
    </section>
</main>
