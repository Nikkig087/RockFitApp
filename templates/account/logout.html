{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container py-5 signout">
    <div class="row justify-content-center text-center">
        <div class="col-md-6 col-sm-8">
            <h3 class="title mb-4">{% trans "Sign Out" %}</h3>
            <p>{% trans 'Are you sure you want to sign out?' %}</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-8 text-center">
            <form method="post" action="{% url 'account_logout' %}" class="d-inline-block">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-danger btn-lg mt-3 px-4" type="submit">{% trans 'Sign Out' %}</button>
            </form>
            <a href="{% url 'home' %}" class="btn btn-secondary btn-lg mt-3 px-4 ms-3">{% trans 'Cancel' %}</a>
        </div>
    </div>
</div>
{% endblock %}
