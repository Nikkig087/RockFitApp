{% extends "base.html" %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Update Your Profile</h2>
    
    <!-- Form for editing profile -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group mb-3">
            <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
            {{ form.username }}  <!-- Field for username -->
        </div>

        <div class="form-group mb-3">
            <label for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
            {{ form.name }}  <!-- Field for name -->
        </div>
        
        <div class="form-group mb-3">
            <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
            {{ form.email }}  <!-- Field for email -->
        </div>

        <div class="form-group mb-3">
            <label for="{{ form.profile_picture.id_for_label }}">{{ form.profile_picture.label }}</label>
            {{ form.profile_picture }}  <!-- Field for profile picture -->
        </div>

        <div class="form-group mb-3">
            <label for="{{ form.fitness_goal.id_for_label }}">{{ form.fitness_goal.label }}</label>
            {{ form.fitness_goal }}  <!-- Field for fitness goal -->
        </div>

        <div class="form-group mb-3">
            <label for="{{ form.age.id_for_label }}">{{ form.age.label }}</label>
            {{ form.age }}  <!-- Field for age -->
        </div>

        <div class="form-group mb-3">
            <label for="{{ form.phone.id_for_label }}">{{ form.phone.label }}</label>
            {{ form.phone }}  <!-- Field for phone -->
        </div>

        <button type="submit" class="btn btn-primary w-100">Update Profile</button>
    </form>

    <!-- Button to go back to the profile page -->
    <a href="{% url 'profile' %}" class="btn btn-secondary mt-3 w-100">Back to Profile</a>
</div>
{% endblock %}
