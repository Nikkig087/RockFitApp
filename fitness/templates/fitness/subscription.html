{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="page-header">Your Subscriptions</h2>
    <div class="page-content">
        {% for subscription in subscriptions %}
        <div class="subscription-item">
            <h5>{{ subscription.product.name }}</h5>
            <div>
                <a href="{% url 'product_detail' subscription.product.id %}" class="btn btn-primary">View Product</a>
                <form action="{% url 'unsubscribe' subscription.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Unsubscribe</button>
                </form>
            </div>
        </div>
        {% empty %}
        <p>You have no active subscriptions.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
