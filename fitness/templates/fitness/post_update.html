{% extends "base.html" %}

{% block title %}Post Community Update{% endblock %}

{% block content %}
<main>
    <section>
        <h2>Post Community Update</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="updateText" class="sr-only">Community Update</label>
                <textarea id="updateText" name="update_text" rows="4" cols="50" placeholder="Write your update here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post Update</button>
        </form>
        <nav aria-label="Back to Community Updates">
            <a href="{% url 'community_updates' %}" class="btn btn-link">Back to Community Updates</a>
        </nav>
    </section>
</main>
{% endblock %}
