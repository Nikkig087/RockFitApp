{% extends "base.html" %}

{% block title %}Post Community Update{% endblock %}

{% block content %}
<h2>Post Community Update</h2>
<form method="post">
    {% csrf_token %}
    <textarea name="update_text" rows="4" cols="50" placeholder="Write your update here..."></textarea>
    <button type="submit">Post Update</button>
</form>
<a href="{% url 'community_updates' %}">Back to Community Updates</a>
{% endblock %}
