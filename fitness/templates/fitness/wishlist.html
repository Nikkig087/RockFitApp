{% extends 'base.html' %}

{% block extra_title %} - Wishlist{% endblock %}


{% block content %}
<h1>Your Wishlist</h1>
<div class="product-grid">
    <!-- fitness/wishlist.html -->
{% for item in wishlist_items %}
<div class="product-card">
    <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
    <h2>{{ item.product.name }}</h2>
    <p>${{ item.product.price }}</p>

    <!-- Link to product details page -->
    <a class="product-link" href="{% url 'product_detail' item.product.id %}">View Details</a>

    <!-- Form to remove item from wishlist -->
    <form action="{% url 'remove_from_wishlist' item.product.id %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Remove from Wishlist</button>
    </form>
</div>
{% endfor %}

</div>
{% endblock %}
