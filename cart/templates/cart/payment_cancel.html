{% extends "base.html" %}
{% load static %}

{% block head %}
  <title>Payment Canceled | Rockfit App</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Your payment was canceled. If you need assistance, go back to your cart or explore our product list. Rockfit offers secure payments and fast shipping for all fitness products.">
  <meta name="keywords" content="payment canceled, shopping cart, checkout, fitness products, gym equipment, online shopping, Rockfit">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Payment Canceled - Rockfit">
  <meta property="og:description" content="Your payment was canceled. You can return to your cart or browse our products. We offer secure checkout and fast delivery on all orders.">
  <meta property="og:image" content="{% static 'images/logo.png' %}">
  <meta property="og:url" content="{{ request.build_absolute_uri }}">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Payment Canceled - Rockfit">
  <meta name="twitter:description" content="Your payment was canceled. Return to your cart or browse our products for fitness gear and equipment.">
  <meta name="twitter:image" content="{% static 'images/logo.png' %}">
{% endblock %}

<body>
  {% block content %}
  <div class="cancel-container container py-5">
    <header class="text-center mb-4">
      <h1 class="cancel">Payment Canceled</h1>
    </header>
    <main class="text-center">
      <p class="cancel mb-4">It looks like you canceled your payment. What would you like to do next?</p>
      <div class="button-group d-grid gap-3 d-md-flex justify-content-center">
        <a href="{% url 'cart:view_cart' %}" class="btn btn-primary w-100 w-md-auto">Go Back to Cart</a>
        <a href="{% url 'product_list' %}" class="btn btn-secondary w-100 w-md-auto">Go to Product List</a>
      </div>
    </main>
  </div>
  {% endblock %}
</body>
